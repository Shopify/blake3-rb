---
  name: Release

  on:
    push:
      tags:
        - "v*"
        - "cross-gem/*"
    workflow_dispatch:

  jobs:
    ci-data:
      runs-on: ubuntu-latest
      outputs:
        result: ${{ steps.fetch.outputs.result }}
      steps:
        - uses: oxidize-rb/actions/fetch-ci-data@v1
          id: fetch
          with:
            supported-ruby-platforms: |
              exclude: ["arm-linux", "x64-mingw32"]
            stable-ruby-versions: |
              exclude: ["2.5", "2.6", "2.7", "3.0", "head"]
    source-gem:
      runs-on: ubuntu-latest
      steps:
        - uses: actions/checkout@v4

        - uses: ruby/setup-ruby@v1
          with:
            bundler-cache: true

        - name: Build gem
          run: bundle exec rake build

        - uses: actions/upload-artifact@v3
          with:
            name: source-gem
            path: pkg/*.gem

    test-source-gem-install:
      runs-on: ${{ matrix.os }}
      needs: source-gem
      strategy:
        matrix:
          os: ["ubuntu-latest", "macos-latest"]
      steps:
        - uses: actions/checkout@v4

        - uses: actions/download-artifact@v4.1.7
          with:
            name: source-gem
            path: pkg

        - uses: ruby/setup-ruby@v1
          with:
            ruby-version: "head"

        - name: Test source gem install
          shell: bash
          run: test/test_gem_install.sh pkg/*.gem

    cross-gem:
      name: Compile native gem for ${{ matrix.platform }}
      runs-on: ubuntu-latest
      needs: ci-data
      strategy:
        matrix:
          platform: ${{ fromJSON(needs.ci-data.outputs.result).supported-ruby-platforms }}
      steps:
        - uses: actions/checkout@v4

        - uses: ruby/setup-ruby@v1
          with:
            bundler-cache: true

        - uses: oxidize-rb/actions/cross-gem@v1
          id: cross-gem
          with:
            platform: ${{ matrix.platform }}
            ruby-versions: ${{ join(fromJSON(needs.ci-data.outputs.result).stable-ruby-versions, ',') }}

        - uses: actions/upload-artifact@v3
          with:
            name: cross-gem
            path: ${{ steps.cross-gem.outputs.gem-path }}

    test-cross-gem-install:
      runs-on: ${{ matrix.os }}
      needs: cross-gem
      strategy:
        matrix:
          os: ["ubuntu-latest", "macos-latest", "windows-latest"]
      steps:
        - uses: actions/checkout@v4

        - uses: actions/download-artifact@v4.1.7
          with:
            name: cross-gem
            path: pkg

        - uses: ruby/setup-ruby@v1

        - name: Test cross gem install
          shell: bash
          run: test/test_gem_install.sh precompiled

    release:
      name: Create release for ${{ github.ref }}
      needs: [test-cross-gem-install, test-source-gem-install]
      runs-on: ubuntu-latest
      steps:
        - uses: actions/download-artifact@v4.1.7
          with:
            name: cross-gem
            path: cross-gem

        - uses: actions/download-artifact@v4.1.7
          with:
            name: source-gem
            path: source-gem

        - name: Move gems to pkg
          run: |
            ls -la cross-gem source-gem
            mkdir -p pkg
            cp cross-gem/*.gem source-gem/*.gem pkg/

        - name: Create release
          if: startsWith(github.ref, 'refs/tags/v')
          uses: actions/github-script@v6
          with:
            github-token: "${{ secrets.GITHUB_TOKEN }}"
            script: |
              const fs = require("fs");
              const path = require("path");

              const release = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: "${{ github.ref }}",
                name: "${{ github.ref_name }}",
                generate_release_notes: true
              });

              const globber =  await glob.create("pkg/*.gem");

              for await (const file of globber.globGenerator()) {
                console.log("Uploading " + file);

                const data = fs.readFileSync(file);

                await github.rest.repos.uploadReleaseAsset({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  release_id: release.data.id,
                  name: path.basename(file),
                  data: data,
                });
              }
