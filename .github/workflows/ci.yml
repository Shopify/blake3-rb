---
name: CI

on:
  push:
    branches:
      - main
    tags:
      - v*
  pull_request:

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ["ubuntu-latest", "macos-latest"]
        ruby: ["3.2", "3.3", "3.4", "4.0", "ruby-head"]
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@e5f9a49a7812a078584072f6e3f657ad247c8771 # v1.4.4
        with:
          rustup-toolchain: "1.85"
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
          cargo-cache: true
          cache-version: v1

      - uses: oxidize-rb/actions/cargo-binstall@e5f9a49a7812a078584072f6e3f657ad247c8771 # v.1.4.4
        with:
          crate: "b3sum"
          version: "1.5.1"

      - name: Compile
        run: bundle exec rake compile

      - name: Run ruby tests
        run: bundle exec rake test

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: oxidize-rb/actions/setup-ruby-and-rust@e5f9a49a7812a078584072f6e3f657ad247c8771 # v1.4.4
        with:
          rustup-toolchain: "1.85"
          ruby-version: "3.3"
          bundler-cache: true
          cargo-cache: true
          cache-version: v1

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Cargo
        run: cargo fmt --check

      - name: Rubocop
        run: bundle exec rake rubocop
